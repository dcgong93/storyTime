<!-- Profile page -->
<div class = "container">
	<br>
	<div class = "row">
		<div class = "col-md-4 side-bar" >
			<div>
				<img src="http://9to5narrative.com/wp-content/uploads/2014/01/Business-Storytelling.jpg" alt="profile picture" class="img-circle" id = "userProfile">
			</div>
			<h4 class = "profile_name">{{User.fname}} {{User.lname}}</h4>
			<div id = "userBio">
				<p>About Me:</p>
				<p>{{User.bio}}</p>
			</div>

			<a href = "" data-toggle="modal" data-target=".bs-example-modal-lg" class = "modal_link">Update Profile</a>


			<div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
			  <div class="modal-dialog modal-lg" role="document">
			    <div class="modal-content updateProfile">
			       <h2>Update your Profile</h2>
			       <form>
			       		<div class="form-group">
						    <label for="fname">Name</label>
						    <input type="text" class="form-control" id="fname" value ="{{User.fname}}" ng-model = "editUser.fname">
						</div>

						<div class="form-group">
						    <label for="lname">Last Name</label>
						    <input type="text" class="form-control" id="lname" value="{{User.lname}}" ng-model = "editUser.lname">
						</div>

						<div class="form-group">
						    <label for="exampleInputEmail1">Email address</label>
						    <input type="email" class="form-control" id="exampleInputEmail1" value="{{User.email}}" ng-model = "editUser.email">
						</div>

						<div class="form-group">
							<label for="bio">About Me</label>
							<textarea class="form-control" rows="3" id ="bio" value = "{{User.bio}}" ng-model = "editUser.bio">
							</textarea>
						</div>


						<button type="submit" class="btn btn-success pull-right" ng-click = "updateUser()">update</button>
			       </form>
			    </div>
			  </div>
			</div>

		</div>

		<div class = "col-md-8">
			<div class = "row">
			    <div ng-repeat="story in stories" class="col-sm-10 topics">
			    	<h2>{{story.title}}</h2>
			    	<p>{{story.content}}</p>
			    </div>
			</div>
		</div>
	</div>
</div>
